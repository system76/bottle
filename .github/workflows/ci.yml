---

name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  Elixir:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (master)
        uses: actions/checkout@v2
        with:
          path: master

      - name: Checkout (elixir)
        uses: actions/checkout@v2
        with:
          ref: elixir
          path: elixir

      - name: Setup (protoc)
        uses: arduino/setup-protoc@v1

      - name: Setup (elixir)
        uses: actions/setup-elixir@v1
        with:
          elixir-version: "1.10"
          otp-version: "23.0"

      - name: Dependencies
        run: |
          cd ./elixir
          mix deps.get
          mix compile
          mix escript.install --force hex protobuf

      - name: Merge
        run: |
          cp -R ./master/protos/. ./elixir/priv/protos/
          cd ./elixir
          PATH="$PATH:/home/runner/.mix/escripts" buf image build -o - | protoc --elixir_out=./lib $(buf image build -o - | buf ls-files --input -)

      - name: Format
        run: |
          cd ./elixir
          mix format
