---

name: Publish

on:
  push:
    branches:
      - master

  repository_dispatch:
    types:
      - publish

jobs:
  Elixir:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (master)
        uses: actions/checkout@v2
        with:
          path: master

      - name: Checkout (elixir)
        uses: actions/checkout@v2
        with:
          ref: elixir
          path: elixir

      - name: Setup (protoc)
        uses: arduino/setup-protoc@v1
        with:
          version: 3.15.8

      - name: Setup (buf)
        uses: wizhi/setup-buf@v1
        with:
          version: 0.44.0

      - name: Setup (elixir)
        uses: actions/setup-elixir@v1
        with:
          elixir-version: "1.10"
          otp-version: "23.0"
          experimental-otp: true

      - name: Dependencies
        run: |
          cd ./elixir
          mix deps.get
          mix compile
          mix escript.install --force hex protobuf

          sudo cp /home/runner/.mix/escripts/protoc-gen-elixir /usr/local/bin/
          sudo chmod +x /usr/local/bin/protoc-gen-elixir

      - name: Generate
        run: |
          find ./elixir/lib/ -type f -name '*.pb.ex' -delete

          rm -rf ./elixir/priv/protos/*
          cp -R ./master/protos/. ./elixir/priv/protos/
          cd ./elixir/priv/protos

          buf generate --template '{"version":"v1beta1","plugins":[{"name":"elixir","out":"../../lib","opt":"plugins=grpc"}]}'

      - name: Format
        run: |
          cd ./elixir
          mix format

      - name: Publish
        run: |
          git config --global user.email "hosting@system76.com"
          git config --global user.name "5iMON-bot"

          cd ./elixir
          git add ./lib
          git commit -m "update protobufs" || true
          git push

  Node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (master)
        uses: actions/checkout@v2
        with:
          path: master

      - name: Checkout (node)
        uses: actions/checkout@v2
        with:
          ref: node
          path: node

      - name: Setup (protoc)
        uses: arduino/setup-protoc@v1
        with:
          version: 3.15.8

      - name: Setup (buf)
        uses: wizhi/setup-buf@v1
        with:
          version: 0.44.0

      - name: Setup (node)
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Setup (ts-proto)
        run: |
          npm i ts-proto@1.82.2

      - name: Generate
        run: |
          find ./node -type f -name '*_pb*.js' -delete

          rm -rf ./node/protos/*
          cp -R ./master/protos/. ./node/protos/
          cd ./node/protos

          buf generate --template '{"version":"v1beta1","plugins":[{"name":"js","out":"./dist","opt":"import_style=commonjs,binary"}]}'

      - name: Publish
        run: |
          git config --global user.email "hosting@system76.com"
          git config --global user.name "5iMON-bot"

          cd ./node
          git add .
          git commit -m "update protobufs" || true
          git push
