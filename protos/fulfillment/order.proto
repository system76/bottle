syntax = "proto3";

package Bottle.Fulfillment;

import "account/address.proto";
import "catalog/product.proto";
import "account/user.proto";

message Order {
  int64 id = 1;

  Account.User customer = 2;
  Account.Address shipping = 3;
  Account.Address billing = 4;
  string shipping_method = 5;

  repeated Catalog.Product products = 6;
}
