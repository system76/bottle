syntax = "proto3";

import "bottle/inventory/v1/component.proto";

package bottle.inventory;

message ComponentAvailabilityRequest {
  string request_id = 1;
  bottle.inventory.v1.Component component = 2;
}

message ComponentAvailabilityResponse {
  string request_id = 1;
  bottle.inventory.v1.Component component = 2;
  int32 available = 3;
}

service v1 {
  rpc ComponentAvailability(ComponentAvailabilityRequest) returns (ComponentAvailabilityResponse);
}
