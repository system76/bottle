syntax = "proto3";

package bottle.fulfillment.v1;

import "bottle/catalog/v1/product.proto";

message LineItem {
  string id = 1;
  int32 quantity = 2;

  bottle.catalog.v1.Product catalog_product = 3;

  bool rush = 6;
  int64 rush_price = 7;

  int64 individual_cost = 4;
  int64 individual_price = 5;
}
