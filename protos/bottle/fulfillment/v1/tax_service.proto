syntax = "proto3";

import "bottle/fulfillment/v1/order.proto";
import "bottle/fulfillment/v1/tax_line.proto";

package bottle.fulfillment.v1;

message TaxListRequest {
  string request_id = 1;
  bottle.fulfillment.v1.Order order = 2;
}

message TaxListResponse {
  string request_id = 1;
  repeated bottle.fulfillment.v1.TaxLine tax_line = 2;
}

service TaxService {
  rpc TaxList(TaxListRequest) returns (TaxListResponse);
}
